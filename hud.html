<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    
    <title>Nutramon</title>
    
    <!--- reset css ---> 
    <link rel = "stylesheet" type="text/css" href="assets/css/reset.css"> 
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--- font awesome---> 
<link rel="stylesheet" href="assets/css/font-awesome-4.6.3/css/font-awesome.min.css"> 

<!-- stylesheet for the hud ---> 
<link rel= "stylesheet" type="text/css" href="assets/css/hud.css"> 


</head>
<body>
<!-- overlay menu for food/drink/stats/settings/nav/sign-out ---> 
<div class="overlay-menu">
    <div class="row">
       
      <div class="food-menu">
              <div class="col-xs-12">
                <h1><span><i class ='fa fa-cutlery fa-sm'></i></span> Enter your <span>meal</span> items!</h1>
                  <div class ="search">
                    <label id="search-icon" for="search"><img src="http://www.freeiconspng.com/uploads/search-icon-png-2.png" alt="search"></label>
                    <input type="text" name = "search" id = "search-field" size = 18 autocomplete="on" > 
                    </div>
            </div>
            <div class="col-xs-12">
                <div class ="results">
                    <h3>Bagel with cream cheese...</h3>
                    <h3>Bagel-blueberry..</h3>
                    <h3>Bagel-plain...</h3>
                </div>
            </div>
        </div>
        
        
    </div>
</div>

<!--- Nutramon main Hud for avatar ---> 
<div class="game">
    
        <div class="row hud-top">
         
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id='share-icon' class="fa fa-users fa-4x hud-item" aria-hidden="true"></i>
            </div>
            
           
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="food-input-icon" class="fa fa-cutlery fa-4x hud-item" aria-hidden="true"></i>
                </div>
                
                
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="stats-icon" class="fa fa-heart fa-4x hud-item" aria-hidden="true"></i>
            </div>
                

        </div>
        <div class="row nutramon">
               <div id="avatar">
                     <img src="http://vignette3.wikia.nocookie.net/tamagotchi/images/4/43/Sumatotchianime.png/revision/latest?cb=20130920092606" alt="nutramon">
                </div> 
            
        </div>
        
        <div class="row hud-bottom">
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="settings-icon" class="fa fa-cog fa-4x hud-item" aria-hidden="true"></i>
                </div>
                
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id='hamburger-icon' class="fa fa-bars fa-4x hud-item" aria-hidden="true"></i>
            </div>    
          
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id='sign-out-icon' class="fa fa-sign-out fa-4x hud-item" aria-hidden="true"></i>
            </div>
        
        </div>

     </div>  
   
     
   <!--- 02f64561  6efef7e6f673b8de9089f6fa37e72f19 ---> 
   
   
<!--- Jquery hosted library from google ---> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    


<!--- Main hud javascript file ---> 
<script src="assets/js/hud.js"></script>
</body>
</html>
