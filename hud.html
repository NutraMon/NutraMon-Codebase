<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    
    <title>Nutramon</title>
    
    <!--- reset css ---> 
    <link rel = "stylesheet" type="text/css" href="assets/css/reset.css"> 
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--- font awesome---> 
<link rel="stylesheet" href="assets/css/font-awesome-4.6.3/css/font-awesome.min.css"> 

<!-- stylesheet for the hud ---> 
<link rel= "stylesheet" type="text/css" href="assets/css/hud.css"> 


</head>
<body>

<div class="overlay-menu">
    <div class="row">
        <div class="col-xs-12">
             <h1>Type in your food item!</h1>
              <div class ="search">
                <label id="search-icon" for="search"><img src="http://www.freeiconspng.com/uploads/search-icon-png-2.png" alt="search"></label>
                <input type="text" name = "search" id = "search-field" size = 18 autocomplete="on" > 
                </div>
        </div>
        <div class="col-xs-6">
            
        </div>
    </div>
</div>
<div class="game">
    
        <div class="row hud-top">
           
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="food-input" class="fa fa-cutlery fa-4x hud-item" aria-hidden="true"></i>
                </div>
                
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="drink-input" class="fa fa-coffee fa-4x hud-item" aria-hidden="true"></i>
            </div>
                
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="stats" class="fa fa-heart fa-4x hud-item" aria-hidden="true"></i>
            </div>
                

        </div>
        <div class="row nutramon">
               <div id="avatar">
                     <img src="http://vignette3.wikia.nocookie.net/tamagotchi/images/4/43/Sumatotchianime.png/revision/latest?cb=20130920092606" alt="nutramon">
                </div> 
            
        </div>
        <div class="row hud-bottom">
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id="settings" class="fa fa-cog fa-4x hud-item" aria-hidden="true"></i>
                </div>
                
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id='hamburger' class="fa fa-bars fa-4x hud-item" aria-hidden="true"></i>
            </div>
                
            <div class="col-xs-4 col-sm-4 col-lg-4">
                <i id='sign-out' class="fa fa-sign-out fa-4x hud-item" aria-hidden="true"></i>
            </div>
            
            
            
            
        </div>

     </div>

<script src="assets/js/input.js"></script>
</body>
</html>
